<!DOCTYPE html>
<html>
<body>

    <p id="demo">Test For Upcoming Kansas vs Maryland Tournament Game</p>

    <p>TEAM 2</p>

    <script src="js/teams.js"></script>
    <script src="js/stadiums.js"></script>

    <script>
        function passValues() {
            var e1 = document.getElementsByName('team1')[0];
            team1 = e1.value;

            var e2 = document.getElementsByName('team2')[0];
            team2 = e2.value;

            stadium = 'kfc-yum-center';

            showPosition(team1, team2, stadium);
        }
    </script>

</body>
</html>
