
<html>

<head>

    <title>Scatter3D</title>

    <link rel="stylesheet" href="../css/global.css" type="text/css" />
    <link rel="stylesheet" href="../css/canvasXpress.css" type="text/css" />

    <script type="text/javascript" src="../js/canvasXpress.min.js"></script>

    <script id='demoScript'>

      var showDemo = function () {

        var cx1 = new CanvasXpress("canvas1",
          {
            "z" : {
              "Species" : ["setosa","setosa","setosa"]
            },
            "y" : {
              "vars" : ["s1", "s2", "s3"],
              "smps" : [ "Sepal.Length","Sepal.Width","Petal.Length","Petal.Width" ],
              "data" : [
                [ 5.1, 3.5, -55.0, 0.2 ],
                [ 4.9, 3.0, -27.5, 0.2 ],
                [ 4.7, 3.2, 0.000, 0.2 ],
              ]
            },
            "m" : {
              "Name" : "Anderson's Iris data set",
              "Description" : "The data set consists of 50 samples from each of three species of Iris (Iris setosa, Iris virginica and Iris versicolor). Four features were measured from each sample: the length and the width of the sepals and petals, in centimetres.",
              "Reference" : "R. A. Fisher (1936). The use of multiple measurements in taxonomic problems. Annals of Eugenics 7 (2): 179–188."
            }
          },
          {"axisTickScaleFontFactor": 0.5,
           "axisTitleScaleFontFactor": 0.5,
           "colorBy": "Species",
           "graphType": "Scatter3D",
           "title": "Iris Data Set",
           "xAxis": ["Sepal.Length"],
           "yAxis": ["Sepal.Width"],
           "zAxis": ["Petal.Length"]
          }
        );
      }
    </script>
</head>
<body onload="showDemo();">
    <div class="page pageSP">
        <div class="wrap">
            <div class="content">
                <div id="Scatter3D">
                    <h1>Scatter3D</h1>
                    <center>
                        <table class='example'>
                            <tr>
                                <td><canvas id='canvas1' width='540' height='540'></canvas></td>
                            </tr>
                        </table>
                        <br><br><br>
                    </center>
                </div>
            </div>
            <div class="clear">&nbsp;</div>
        </div>
    </div>

</body>
</html>
